<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="js/modernizr.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="img/icomoon/style.css">

                <div id="divAltimetro">
                    <p id="altimetro"></p>
                    <p id="direccion"></p>
                </div>
            </div>
            <section class="datos">
                <div class="row">
                    <div class="col col-1">
                        <p>Tempratura</p>
                        <div class="contentDiv">
                            <p> <img src="img/svg/termometro.png"> <span id="temp"></span></p>
                        </div>
                    </div>
                    <div class="col col-2">
                        <p>Viento</p>
                        <div class="contentDiv">
                            <p> <img src="img/svg/viento.png"> <span id="viento"></span></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-1">
                        <p>Amanecer</p>
                        <div class="contentDiv">
                            <p> <img src="img/svg/amanecer.png"> <span id="amanecer"></span></p>
                        </div>
                    </div>
                    <div class="col col-2">
                        <p>Atardecer</p>
                        <div class="contentDiv">
                            <p> <img src="img/svg/atardecer.png"> <span id="atardecer"></span></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-1">
                        <p>Brujula</p>
                        <div class="contentDiv">
                            <p> <img id="imgBrujula" src="img/svg/brujula.png"> <span id="brujula"></span></p>
                        </div>
                    </div>
                    <div class="col col-2">
                        <p>Coordenadar GPS</p>
                        <div class="contentDiv">
                            <div>
                                <img src="img/svg/navegacion.png">
                            </div>
                            <div>
                                <p id="coordN"></p>
                                <p id="coordO"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" id="compartir"><p><img src="img/svg/flecha-de-compartir.png">Compartir</p> </button>
            </section>
        </div>
    </main>
    <div class="divRedes">
        <div class="redesSociales">
            <header>
                <button id="cerrar">Cerrar</button>
            </header>
            <div class="botonesRedes">
                <div class="facebook">
                    <a href="https://facebook.com/sharer/sharer.php?u=https://daviferm.github.io/altimetro-app/" target="_blank">Compartir</a>

                    <a href="https://twitter.com/intent/tweet?url=https://daviferm.github.io/altimetro-app/&amp;text=Determinar la altitud en funcion de tu posicion GPS">Twitter</a>

                    <a href="whatsapp://send?text=App para optener la altitud y otros datos en funcion de tu posiciÃ³n GPS - https://daviferm.github.io/altimetro-app/">Whatsapp</a>
